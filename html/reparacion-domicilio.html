<section id="reparacion-domicilio" class="container mt-5 mb-5">
  <h2 class="mb-4">Reparación a Domicilio</h2>
  <p>Completá el siguiente formulario y nos pondremos en contacto para coordinar una visita.</p>

  <form action="https://formsubmit.co/arielc.medina95@hotmail.com" method="POST" enctype="multipart/form-data">
    <!-- Anti-bot -->
    <input type="hidden" name="_captcha" value="false">
    <!-- Redirección tras enviar -->
    <input type="hidden" name="_next" value="https://tusitio.github.io/gracias.html">

    <input type="hidden" name="_subject" value="Nueva solicitud de reparación desde el sitio web">
    
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="numero" class="form-label">Teléfono de contacto:</label>
      <input type="tel" id="numero" name="numero" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección:</label>
      <input type="text" id="direccion" name="direccion" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="cp" class="form-label">Código Postal:</label>
      <input type="text" id="cp" name="cp" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="falla" class="form-label">Falla o Problema:</label>
      <input type="text" id="falla" name="falla" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción detallada:</label>
      <textarea id="descripcion" name="descripcion" rows="4" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label for="imagenes" class="form-label">Imágenes del problema (opcional):</label>
      <input type="file" id="imagenes" name="imagenes" accept="image/*" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Enviar solicitud</button>
  </form>
</section>
