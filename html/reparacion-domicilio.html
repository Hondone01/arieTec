<section id="reparacion-domicilio" class="container mt-5">
  <h2>Reparación a Domicilio</h2>
  <p>Completá el siguiente formulario y nos pondremos en contacto para coordinar una visita.</p>

  <form action="https://formsubmit.co/ariel.medina95@gmail.com" method="POST" enctype="multipart/form-data">
    <!-- Anti-bot -->
    <input type="hidden" name="_captcha" value="false">
    <!-- Redirección tras enviar -->
    <input type="hidden" name="_next" value="https://tusitio.github.io/gracias.html">

    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="email">Telefono de contacto:</label>
      <input type="number" id="number" name="numero" required>
    </div>

    <div>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>
    </div>

    <div>
      <label for="cp">Código Postal:</label>
      <input type="text" id="cp" name="cp" required>
    </div>

    <div>
      <label for="falla">Falla o Problema:</label>
      <input type="text" id="falla" name="falla" required>
    </div>

    <div>
      <label for="descripcion">Descripción detallada:</label>
      <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
    </div>

    <div>
      <label for="imagenes">Imágenes del problema (opcional):</label>
      <input type="file" id="imagenes" name="imagenes" accept="image/*">
    </div>

    <button type="submit">Enviar solicitud</button>
  </form>
</section>
